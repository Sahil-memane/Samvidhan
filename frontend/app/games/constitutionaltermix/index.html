<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Constitution Hangman</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="root" style="margin-right: 25px; justify-content: center; align-items:center;">
            <div style="margin-right: 25px; justify-content: center; align-items:center;">
                <!-- Chances Counter -->
                <div class="chances-counter" style="margin-right: 25px; justify-content: center; align-items: center;">
                    <p id="chances-text">Chances Left: 10</p>
                </div>
                <!-- Hint section -->
                <div class="hint-container">
                    <div class="hint"></div>
                </div>
                <!-- Blanks for the word -->
                <div class="blanks_parent"></div>
                <!-- Buttons for letters -->
                <div class="buttons-parent"></div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
